<!DOCTYPE html>
<html lang="en">
    <header>
        <!-- Requireed meta tags-->
        <meta charset="utf-8">
        <mat name="viewport" content="width=device-width, initial-scale=1">
        <title>form</title>
    </header>
    <body> 
        <h1>from สมัครสมาชิก</h1>  
        กรุณากรอกข้อมูล 
        <br>
        <br>
        <from>
            คำนำหน้าชื่อ : <input list="title"><br>
            <datalist id="title">
                <option>นาย</option>
                <option>น.ส.</option>
                <option>นาง</option>
            </datalist>
            ชื่อ : <input type="text" value="xx" required/autofocus><br>
            <label for="male">ชาย</label>
            <input type="radio" name="gender" value="ชาย">
            <label for="male">หญิง</label>
            <input type="radio" name="gender" value="หญิง"><br>
            รหัสผ่าน : <input type="password" value="" /><br>
            เบอร์โทร : <input type="text" value="" /
            placeholder="0xx-xxx-xxxx"><br>
            ค้นหา : <input type="หำฟพแ้" value="" /><br>
            E-mail : <input type="email" value="" name="email" /><br>
            วันเกิด : <input type="date" value="" /><br>
            เวลาเกิด : <input type="time" value="" /><br>
            อายุ : <input type="number" value="" /><br>
            <select name="education">
                <option value="ปริญญาตรี">ปริญญาตรี</option>
                <option value="ปริญญาโท">ปริญญาโท</option>
            </select><br>
            สีที่ชอบ : <input type="color" value="" /><br>
                    <progress value="20" max="100"></progress><br>
                    <textarea rows="4" cols="30" 
                    placeholder="แสดงความคิดเห็น"></textarea><br>
                    <input type="checkbox" name="accept" value="yes" >ยอมรับเงื่อนไข<br>
                    <input type="checkbox" name="subscribe" value="no">ติดตามข่าวสาร<br>
                    <input type="submit" value="สมัคร"/><br>
                    <input type="reset" value="ยกเลิก" />
        </from>
    </body>
</html>
<!--progressคือ เปอร์เซนที่คนได้กรอกข้อมุลไปแล้วกี่ %-->
